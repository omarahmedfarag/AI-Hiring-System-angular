<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="../../../assets/imgs/تنزيل.png" class="" alt="Logo"> </span><br/>
                        <span class="logo_title mt-5"> Login Dashboard </span>

        </div>
        <div class="card-body">
            <form [formGroup]="userInfo">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input 
                    type="text" 
                    name="email"
                     class="form-control"
                      placeholder="Username"
                      formControlName="userName">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input 
                    type="password"
                     name="password"
                      class="form-control"
                       placeholder="Password"
                       formControlName="userPassword">
                </div>
                <input type="checkbox" class="float-left mr-2 mt-3" formControlName="admin">
                <label class="text-light float-left mt-2">admin</label>
                <div class="alert alert-danger" role="alert" *ngIf="errmessege">
                    {{errmessege}}
                  </div>
                <button  class="login_btn btn btn-outline-danger float-right" (click)="loggIn()">Login</button>

            </form>
        </div>
    </div>
</div>
