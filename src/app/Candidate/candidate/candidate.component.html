<div class="candidate" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Hiring System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link" [routerLink]="['']" routerLinkActive="router-link-active" >Home </a>
          </li>
          
          <li class="nav-item" >
            <a class="nav-link" [routerLink]="['empytPlaces']" routerLinkActive="active" >Available Places</a>
          </li>
          
          <li class="nav-item" *ngIf="isLoggedIn" >
            <a class="nav-link" [routerLink]="['uploadcv']" routerLinkActive="active"  >Upload CV </a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <span class="badge badge-pill badge-primary" style="float:right;margin-bottom:-10px;">0</span> <!-- your badge -->
            <a class="nav-link" [routerLink]="['messege']" routerLinkActive="active" >Messages <span class="sr-only">(current)</span></a>
        </li>
          
        </ul>

        <button class="btn btn-outline-light mr-4"  [routerLink]="['login']" *ngIf="!isLoggedIn">login</button>
  
        <button class="btn btn-outline-light mr-5" (click)="onSignUp()" *ngIf="!isLoggedIn">sign up</button>
        
        <button class="btn btn-outline-warning mr-5" *ngIf="isLoggedIn" (click)="onLogOut()" >Logout</button>
      </div>
    </nav>
    
    
    <router-outlet>
   
    </router-outlet>

</div>
